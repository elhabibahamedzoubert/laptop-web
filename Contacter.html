<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contactez-nous</h1>
        <div class="row">
            <!-- Image à gauche -->
            <div class="col-md-4">
                <h3 class="text-center">Notre équipe</h3>
                <img src="https://via.placeholder.com/400x300" class="img-fluid rounded mb-4" alt="Notre équipe">
            </div>

            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Votre message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tapez votre message ici"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                </form>
            </div>

            <!-- Google Maps intégré -->
            <div class="col-md-4">
                <h3 class="text-center">Notre emplacement</h3>
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 300px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.95592331531725!3d-37.8172099797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57710a5cb969b37!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1620234567890!5m2!1sen!2sau" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
